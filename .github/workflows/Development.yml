
# Code vulnerabilities check
name: Development
on:
  push:
    branches-ignore: ['main','dev', 'test']
    paths:
      - '**.cs'
      - '**.razor'
  
  workflow_call:

concurrency:
  group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
  cancel-in-progress: true

jobs:
  analyze:
    # Do not do again cause should have been done in PR
    if: ${{ contains('Merge pull request', github.event.head_commit.message) != true || contains('PR-Handling',github.workflow)}}
    name: Security and Code Analysis
    permissions:
      actions: read
      contents: read
      security-events: write
    uses: ./.github/workflows/CodeAnalysis.yml
  
  test:
    name: Unit Test
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    env:
      working-directory: ./UnitTest
    
    steps:
    - name: ☁️ checkout repository
      uses: actions/checkout@v3
    
    - name: 🔧 Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 7.0.x
        
    - name: 🔧 Restore dependencies
      run: dotnet restore
      working-directory: ${{env.working-directory}}
      
    - name: 📦 Build
      run: dotnet build --no-restore
      working-directory: ${{env.working-directory}}
      
    - name: 🔍 Test
      run: dotnet test
      working-directory: ${{env.working-directory}}


  
      
      
    
    
  
